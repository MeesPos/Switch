<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ripple.css">
</head>
<body>
    <h1>Een eigen Switch</h1>
    <label class="vlak">
        <span>Zet de switch om</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label class="vlak">
        <span>Zet de switch om</span>
        <input type="checkbox" checked class="switch">
    </label>

    <div class="vlak" style="height: 12em; border: 2px solid black;">
        een test div voor de ripple
    </div>
    <script src="ripple.js"></script>
</body>
</html>
